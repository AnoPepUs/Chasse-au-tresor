<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Crypto</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
    .popup-img { width: 200px; border-radius: 8px; }
  </style>
</head>

<body>

<div id="map"></div>

<script>

  const apiKey = "oqClb1tzK5aOivVVpyvd";

// Carte centrée
const map = L.map('map').setView([20, 0], 2);

// Satellite MapTiler
const satellite = L.tileLayer(
  `https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=${apiKey}`,
  {
    maxZoom: 20,
    attribution: '© MapTiler © OpenStreetMap contributors'
  }
).addTo(map);

// Labels + routes + frontières
const labels = L.tileLayer(
  `https://api.maptiler.com/maps/hybrid/256/{z}/{x}/{y}.png?key=${apiKey}`,
  {
    maxZoom: 20,
    opacity: 1
  }
).addTo(map);

// Barre de recherche
L.Control.geocoder().addTo(map);
  
  // Charger GeoJSON
  fetch("https://anopepus.github.io/Chasse-au-tresor/data/cryptos.geojson")
    .then(r => r.json())
    .then(data => {

      L.geoJSON(data, {
        style: {
          color: "#00ffaa",
          weight: 2,
          fillColor: "#00ffcc",
          fillOpacity: 0.25
        },

        onEachFeature: (feature, layer) => {
          const p = feature.properties;

          const popup = `
            <h3>${p.name}</h3>
            <img class="popup-img" src="${p.image}" />
            <br><br>
            <a href="${p.video}" target="_blank">Voir la vidéo</a>
          `;

          layer.bindPopup(popup);
        }

      }).addTo(map);

    })
    .catch(err => console.error("Erreur GeoJSON :", err));
</script>

</body>
</html>
