<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Crypto</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  // Mets ton token Mapbox ici
  mapboxgl.accessToken = "TON_TOKEN_MAPBOX";

  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v11",
    center: [0, 20],
    zoom: 2
  });

  map.on("load", () => {

    // Chargement de ton GeoJSON hébergé sur GitHub Pages
    map.addSource("cryptos", {
      type: "geojson",
      data: "https://anopepus.github.io/Chasse-au-tresor/data/cryptos.geojson"
    });

    // Remplissage des zones
    map.addLayer({
      id: "cryptos-fill",
      type: "fill",
      source: "cryptos",
      paint: {
        "fill-color": "#00ffcc",
        "fill-opacity": 0.25
      }
    });

    // Contours des zones
    map.addLayer({
      id: "cryptos-outline",
      type: "line",
      source: "cryptos",
      paint: {
        "line-color": "#00ffaa",
        "line-width": 2
      }
    });

  });
</script>

</body>
</html>
