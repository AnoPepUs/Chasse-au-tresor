<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Énigmes - Chasse au Trésor Crypto</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/8587sKxz/outerspace-70.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 40px;
            backdrop-filter: blur(4px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        nav a:hover {
            color: #00aaff;
        }

        .container {
            margin-top: 120px;
            background: rgba(0, 0, 0, 0.55);
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .crypto-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 60px;
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .crypto-image img {
            width: 120px;
        }

        .crypto-links a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        .crypto-links a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00aaff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0088cc;
        }

        .popup {
            background: white;
            color: black;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            display: none;
            left: 50%;
            padding: 20px;
            position: fixed;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border-radius: 10px;
            width: 300px;
        }

        .popup button {
            background: #444;
            margin-top: 10px;
        }

        .map-button img {
            width: 100px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" target="_blank">Accueil</a>
        <a href="carte.html" target="_blank">Carte</a>
        <a href="enigmes.html" target="_blank">Énigmes</a>
    </nav>

    <div class="container">

        <h1>Énigmes & Tokens</h1>

        <!-- ============================
             BLOC BTC
        ============================= -->
        <h2>Chasse au trésor Bitcoin</h2>

        <div class="crypto-container">

            <div class="crypto-header">
                <div class="crypto-image">
                    <img src="https://i.postimg.cc/ftr22y7D/Bitcoin.png" alt="Bitcoin">
                </div>

                <div class="crypto-links">
                    <a href="https://bitcoin.org" target="_blank">Site officiel</a><br>
                    <a href="https://pepinoutoken.blogspot.com/p/sur-page.html" target="_blank">Où et comment acheter ?</a>
                </div>
            </div>

            <button onclick="openPopupBTC()">Clic pour voir l’énigme</button>

            <div id="popupBTC" class="popup">
                <p>Bitcoin est le roi, tu le trouveras sur le toit.</p>
                <button onclick="closePopupBTC()">Fermer</button>
            </div>

            <a class="map-button" href="carte.html" target="_blank">
                <img src="https://i.postimg.cc/9DVvnwdv/terre_tourne.gif" alt="Carte">
                <div><strong>Tu as résolu ? Va la chercher ici</strong></div>
            </a>

        </div>

        <!-- ============================
             ICI TU AJOUTERAS ETH, SOL, BNB, ETC.
        ============================= -->

    </div>

    <script>
        function openPopupBTC() {
            document.getElementById("popupBTC").style.display = "block";
        }
        function closePopupBTC() {
            document.getElementById("popupBTC").style.display = "none";
        }
    </script>

</body>
</html>
