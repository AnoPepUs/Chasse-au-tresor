<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Chasse au Tr√©sor Crypto</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>

  <!-- VectorGrid -->
  <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }

    #coords, #zoom-level {
      position: absolute;
      bottom: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 9999;
    }
    #coords { left: 10px; }
    #zoom-level { right: 10px; }

    #rose {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      opacity: 0.8;
      z-index: 9999;
      transition: transform 0.3s linear;
    }
    .rose-tourne { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .measure-btn {
      background: white;
      border: 2px solid #666;
      border-radius: 4px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }
    .measure-btn.active {
      background: #007bff;
      color: white;
      border-color: #0056b3;
    }

    .popup-img {
      width: 200px;
      border-radius: 8px;
    }

    #mapproxy-status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ddffdd;
      border: 1px solid #55aa55;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 99999;
    }
    #mapproxy-status.error {
      background: #ffdddd;
      border-color: #ff5555;
    }
  </style>
</head>

<body>

<div id="mapproxy-status">üöÄ MapProxy local activ√© !</div>

<img id="rose" src="https://i.postimg.cc/tTdPt3Sf/rose-sans-fond.png">

<div id="map"></div>
<div id="coords">Lat: -- | Lng: --</div>
<div id="zoom-level">Zoom: --</div>

<script>
/* -----------------------------
   FONDS DE CARTE
------------------------------ */

// OSM Voyager (anglais, propre)
const voyager = L.tileLayer(
  "https://cartodb-basemaps-a.global.ssl.fastly.net/rastertiles/voyager/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    attribution: "¬© CartoDB"
  }
);

// ‚ú® VOTRE MAPPROXY LOCAL - Satellite HD via ProtonVPN
const mapproxyLocal = L.tileLayer(
  "http://192.168.1.150:8080/wmts/esri_world_imagery/webmercator/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    attribution: "¬© Esri via MapProxy local üîí"
  }
);

// OSM Voyager (carte anglaise de secours)
const voyager = L.tileLayer(
  "https://cartodb-basemaps-a.global.ssl.fastly.net/rastertiles/voyager/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    attribution: "¬© CartoDB ¬© OpenStreetMap"
  }
);

// Labels OSM en anglais (uniquement les noms de lieux)
const osmLabelsEN = L.tileLayer(
  "https://tiles.wmflabs.org/osm-no-labels/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    opacity: 0,
    attribution: "¬© OpenStreetMap"
  }
);

// Labels avec noms (villes, routes, fronti√®res) - ANGLAIS
const osmLabels = L.tileLayer(
  "https://tiles.wmflabs.org/osm/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    opacity: 0.6, // Semi-transparent pour voir le satellite
    attribution: "¬© OpenStreetMap contributors"
  }
);

// D√©tection si MapProxy fonctionne
let mapproxyWorking = false;

mapproxyLocal.on("tileload", () => {
  mapproxyWorking = true;
  const status = document.getElementById("mapproxy-status");
  status.className = "";
  status.style.background = "#ddffdd";
  status.style.borderColor = "#55aa55";
  status.innerHTML = "üöÄ MapProxy local activ√© !";
  setTimeout(() => {
    status.style.display = "none";
  }, 3000);
});

mapproxyLocal.on("tileerror", () => {
  if (!mapproxyWorking) {
    const status = document.getElementById("mapproxy-status");
    status.className = "error";
    status.innerHTML = "‚ö†Ô∏è MapProxy local inaccessible (serveur √©teint ou VPN down)";
  }
});

/* -----------------------------
   INITIALISATION DE LA CARTE
------------------------------ */

const map = L.map('map', {
  minZoom: 2,
  maxZoom: 20,
  layers: [mapproxyLocal] // Satellite seul par d√©faut
}).setView([20, 0], 2);

/* -----------------------------
   CONTROLE DES COUCHES
------------------------------ */

const baseMaps = {
  "üõ∞Ô∏è Satellite HD (MapProxy)": mapproxyLocal,
  "üó∫Ô∏è Carte OSM (secours)": voyager
};

const overlayMaps = {
  "üè∑Ô∏è Labels (villes, routes)": osmLabels
};

L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

/* -----------------------------
   BARRE DE RECHERCHE
------------------------------ */

L.Control.geocoder().addTo(map);

/* -----------------------------
   COORDONN√âES
------------------------------ */

map.on("mousemove", (e) => {
  document.getElementById("coords").innerHTML =
    `Lat: ${e.latlng.lat.toFixed(6)} | Lng: ${e.latlng.lng.toFixed(6)}`;
});

/* -----------------------------
   ZOOM
------------------------------ */

map.on("zoomend", () => {
  document.getElementById("zoom-level").innerHTML =
    "Zoom: " + map.getZoom();
});

/* -----------------------------
   ROSE DES VENTS
------------------------------ */

const rose = document.getElementById("rose");

map.on("move", () => {
  let closestDistance = Infinity;

  map.eachLayer(layer => {
    if (layer instanceof L.Marker) {
      const d = map.distance(map.getCenter(), layer.getLatLng());
      if (d < closestDistance) closestDistance = d;
    }
  });

  const z = map.getZoom();

  if (z >= 12 && closestDistance < 50000 && closestDistance > 500) {
    rose.classList.add("rose-tourne");
  } else {
    rose.classList.remove("rose-tourne");
  }
});

/* -----------------------------
   BOUTON R√àGLE
------------------------------ */

let measureActive = false;
let startPoint = null;
let tempLine = null;
let tempMarkerA = null;
let tempMarkerB = null;

const MeasureControl = L.Control.extend({
  onAdd: function() {
    const btn = L.DomUtil.create("div", "measure-btn");
    btn.innerHTML = "üìè";

    btn.onclick = () => {
      measureActive = !measureActive;
      btn.classList.toggle("active");

      if (!measureActive) {
        startPoint = null;
        if (tempLine) map.removeLayer(tempLine);
        if (tempMarkerA) map.removeLayer(tempMarkerA);
        if (tempMarkerB) map.removeLayer(tempMarkerB);
      }
    };

    L.DomEvent.disableClickPropagation(btn);
    return btn;
  }
});

new MeasureControl({ position: "topleft" }).addTo(map);

/* -----------------------------
   CHARGEMENT GEOJSON
------------------------------ */

fetch("https://anopepus.github.io/Chasse-au-tresor/data/cryptos.geojson")
  .then(r => r.json())
  .then(data => {

    L.geoJSON(data, {

      pointToLayer: (feature, latlng) => {
        const p = feature.properties;

        const icon = L.icon({
          iconUrl: p.icon,
          iconSize: [48, 48],
          iconAnchor: [24, 24],
          popupAnchor: [0, -24]
        });

        const marker = L.marker(latlng, { icon });

        map.on("zoomend", () => {
          if (map.getZoom() >= 12) {
            if (!map.hasLayer(marker)) map.addLayer(marker);
          } else {
            if (map.hasLayer(marker)) map.removeLayer(marker);
          }
        });

        marker.on("click", () => {
          const distance = map.distance(map.getCenter(), latlng);

          if (distance <= 500) {
            marker.bindPopup(`
              <h3>${p.name}</h3>
              <img class="popup-img" src="${p.image}" />
              <br><br>
              <a href="${p.video}" target="_blank">Voir la vid√©o</a>
            `).openPopup();
          } else {
            alert("Tu es trop loin du tr√©sor, rapproche-toi !");
          }
        });

        return marker;
      }

    });

  });
</script>

</body>
</html>
