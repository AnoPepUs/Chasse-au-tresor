<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Chasse au Tr√©sor Crypto</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }

    #coords, #zoom-level {
      position: absolute;
      bottom: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 9999;
    }
    #coords { left: 10px; }
    #zoom-level { right: 10px; }

    #rose {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      opacity: 0.8;
      z-index: 9999;
    }

    #mapproxy-status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ddffdd;
      border: 1px solid #55aa55;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 99999;
    }

    .popup-img { width: 200px; border-radius: 8px; }
  </style>
</head>

<body>

<div id="mapproxy-status">üöÄ MapProxy local activ√© !</div>
<img id="rose" src="https://i.postimg.cc/tTdPt3Sf/rose-sans-fond.png">
<div id="map"></div>
<div id="coords">Lat: -- | Lng: --</div>
<div id="zoom-level">Zoom: --</div>

<script>
// ===== COUCHES DE CARTE =====

// Satellite MapProxy local
const satellite = L.tileLayer(
  "http://192.168.1.150:8080/wmts/esri_world_imagery/webmercator/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    attribution: "¬© Esri via MapProxy üîí"
  }
);

// Labels OSM (optionnel, activable/d√©sactivable)
const labels = L.tileLayer(
  "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  {
    maxZoom: 19,
    opacity: 0.5,
    attribution: "¬© OpenStreetMap"
  }
);

// ===== INIT CARTE =====
const map = L.map('map', {
  layers: [satellite]  // Satellite seul par d√©faut
}).setView([20, 0], 2);

// ===== CONTROLES =====
L.control.layers(
  { "üõ∞Ô∏è Satellite HD": satellite },
  { "üè∑Ô∏è Labels (villes)": labels },
  { collapsed: false }
).addTo(map);

// Barre de recherche
L.Control.geocoder().addTo(map);

// ===== COORDONN√âES =====
map.on("mousemove", (e) => {
  document.getElementById("coords").innerHTML =
    `Lat: ${e.latlng.lat.toFixed(6)} | Lng: ${e.latlng.lng.toFixed(6)}`;
});

map.on("zoomend", () => {
  document.getElementById("zoom-level").innerHTML = "Zoom: " + map.getZoom();
});

// ===== MAPPROXY STATUS =====
let loaded = false;
satellite.on("tileload", () => {
  loaded = true;
  setTimeout(() => {
    document.getElementById("mapproxy-status").style.display = "none";
  }, 3000);
});

satellite.on("tileerror", () => {
  if (!loaded) {
    const status = document.getElementById("mapproxy-status");
    status.style.background = "#ffdddd";
    status.style.borderColor = "#ff5555";
    status.innerHTML = "‚ö†Ô∏è MapProxy inaccessible";
  }
});

// ===== CHARGEMENT GEOJSON =====
fetch("https://anopepus.github.io/Chasse-au-tresor/data/cryptos.geojson")
  .then(r => r.json())
  .then(data => {
    L.geoJSON(data, {
      pointToLayer: (feature, latlng) => {
        const p = feature.properties;
        const icon = L.icon({
          iconUrl: p.icon,
          iconSize: [48, 48],
          iconAnchor: [24, 24],
          popupAnchor: [0, -24]
        });

        const marker = L.marker(latlng, { icon });

        map.on("zoomend", () => {
          if (map.getZoom() >= 12) {
            if (!map.hasLayer(marker)) map.addLayer(marker);
          } else {
            if (map.hasLayer(marker)) map.removeLayer(marker);
          }
        });

        marker.on("click", () => {
          const distance = map.distance(map.getCenter(), latlng);
          if (distance <= 500) {
            marker.bindPopup(`
              <h3>${p.name}</h3>
              <img class="popup-img" src="${p.image}" />
              <br><br>
              <a href="${p.video}" target="_blank">Voir la vid√©o</a>
            `).openPopup();
          } else {
            alert("Tu es trop loin du tr√©sor !");
          }
        });

        return marker;
      }
    });
  });
</script>

</body>
</html>
